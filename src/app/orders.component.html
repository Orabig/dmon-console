<table *ngIf="orders.length > 0">
	<thead>
		<th>id</th><th>state</th>
	</thead>
	<tbody>
		<tr *ngFor="let order of orders">
			<td>{{order.cmdId}}</td><td>{{order.state}}</td>
			<td *ngIf="order.state==='processing'">
				<button (click)="killOrder(order)">Kill</button>
			</td>
		</tr>
	</tbody>
</table>
