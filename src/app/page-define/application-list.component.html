<section>
  <div class="header">
	<h1>Applications</h1>	
	<input class="new-application" 
		placeholder="Enter new application"
		autofocus=""
		[(ngModel)]="newApplication.name"
		(keyup.enter)="addApplication()"/>
	<input type="radio">Prod
	<input type="radio">Dev
  </div>
  
  <section class="main" *ngIf="applications.length > 0">
	<table class="application-list">
	  <tr *ngFor="let application of applications">
		<td class="application"
			[class.selected]="selectedApplication==application"
			(click)="selectApplication(application)">
		  <label>{{application.name}}</label>
		  </td>
		  <td>
		  <button class="destroy" (click)="removeApplication(application)">Delete</button>
		  </td>
	  </tr>
	</table>
  </section>
</section>
