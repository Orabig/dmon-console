<div >
    <p><a [routerLink]="['/']">Home</a></p>
    <p><a [routerLink]="['/group']">Sample Group</a></p>
    <p><a [routerLink]="['/users']">Users</a></p>
    <p><a [routerLink]="['/login']">Logout</a></p>

    <h3>All registered users:</h3>

        </li>
    </ul>
