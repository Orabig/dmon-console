<section class="technologyapp" [class.detailed]="detailed" [class.summary]="!detailed">
  <div class="header">
	<h1>{{ title }}</h1>
	<input *ngIf="editable"
		class="new-technology" 
		placeholder="Enter new tech name"
		autofocus=""
		[(ngModel)]="newTechnology.name"
		(keyup.enter)="addTechnology()">
  </div>
  <section class="list" *ngIf="technologies.length > 0">
	<div class="technology-list">
	  <div *ngFor="let technology of technologies" class="main">
		<div>
			<div dnd-draggable [dragEnabled]="!detailed" [dragData]="technology" class="drag">
		    	<img src="{{ technology.iconUri }}">
		  	</div>
		</div>
		<div *ngIf="editable" class="delete">
		    <button
			  class="delete-btn"
			  (click)="removeTechnology(technology)">&times;</button>
		</div>
	  </div>
	</div>
  </section>
</section>
