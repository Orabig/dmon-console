<div *ngIf="host">
	<h2>{{host.name}} details!</h2>
	<div><label>client: </label>{{host.client}}</div>
	<div>
	  <label>Command line: </label>
	  <input [(ngModel)]="host.cmdline" placeholder="Command line">
	</div>
	
	<ul *ngIf="host.services">
	<li *ngFor="let serviceName of objectKeys(host.services)">
		<span>{{serviceName}}</span>
    </li>
	</ul>

</div>
