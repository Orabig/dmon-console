<div class="main-page">
    <header></header>
		
	<div [class]="connectionState">{{connectionState}}</div><!-- TODO : Factorize(page-plugin-discovery.composant) -->

	<ul class="hosts">
	  <host *ngFor="let host of hosts"
		[host]="host"
		(click)="onSelect(host)"
		[class.selected]="host === selectedHost">
	  </host>
	</ul>

	<!-- <orders class="messages"></orders> -->

	<div class="detail" *ngIf="selectedHost">
		<host-detail [host]="selectedHost"></host-detail>
	</div>

</div>
