<div *ngIf="service">
	<div class="header" [class.warning]="service.exit_value==1" [class.critical]="service.exit_value==2">
		<span class="name">{{service.id}}</span>
		<span class="cmdline">{{service.cmdLine}}</span>
		<button class="unregister" (click)="unRegister()">X</button>
		<button class="select-cmdline" (click)="onSelectCmdline()">&#10532;</button>
	</div>
	<div class="output">
		<pre>[{{service.timestamp | date:'HH:mm:ss'}}] {{service.stdout}}</pre>
	</div>
</div>
